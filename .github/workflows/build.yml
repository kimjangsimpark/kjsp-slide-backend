# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_SUYEONG_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_SUYEONG_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_SUYEONG_USERNAME }}/kjsp-slide:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        env:
          FOO: ${{ secrets.DEPLOY_HOST }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: FOO
          script: docker pull ${{ secrets.DOCKER_HUB_SUYEONG_USERNAME }}/kjsp-slide:latest && cd /workspaces/kjsp-slide && git pull && docker-compose up -d
